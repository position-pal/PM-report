name: Build documentation website

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  Build-And-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5
      - name: Setup PlantUML & Graphviz
        run: |
          echo :: Installing graphviz ::
          sudo apt install graphviz
          echo :: Installing PlantUML ::
          wget https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -O /usr/local/bin/plantuml.jar
          sudo sh -c 'echo "#!/bin/bash\nexec java -jar /usr/local/bin/plantuml.jar \"\$@\"" > /usr/local/bin/plantuml'
          sudo chmod +x /usr/local/bin/plantuml
          plantuml -version
      - name: Embed PlantUML schemas in markdown
        run: ruby .github/scripts/embed-puml-in-md.rb . res
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1
        with:
          source: ./
          destination: ./_site
      - name: Deploy website
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@62fec3add6773ec5dbbf18d2ee4260911aa35cf4 # v4.6.9
        with:
          branch: gh-pages
          folder: ./_site
